<s-toolbar
    (onClick)="toolbarOnClick($event)"
    [keyword]="keyword"
    (onSearch)="onSearch($event)"
    [placeHolder]="searchTitle"
>
    <!-- <p-dropdown [ngModel]="searchParams.unit_type" [options]="unitTypes" optionLabel="name" optionValue="value" styleClass="mx-3 search-box"
    (onChange)="dt.filter($event.value, 'unit_type', 'contains')" [showClear] = "true"
      ></p-dropdown>
      <p-dropdown [ngModel]="searchParams.is_base_unit" [options]="isBaseUnits" optionLabel="name" optionValue="value" styleClass="mx-3 search-box"
      (onChange)="dt.filter($event.value, 'is_base_unit', 'contains')" [showClear] = "true"
      ></p-dropdown> -->
    <p-dropdown
        optionLabel="name"
        optionValue="value"
        styleClass="mx-3 search-box"
        (onChange)="dt.filter($event.value, 'status', 'contains')"
        [showClear]="true"
    ></p-dropdown>
</s-toolbar>

<div class="card mt-3">
    <p-table
        #dt
        [lazy]="true"
        (onLazyLoad)="lazyLoad($event)"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Hiển thị từ  {first} đến {last} trên tổng số  {totalRecords} bản ghi"
        styleClass="datatable-responsive p-datatable-striped"
        [tableStyle]="{ 'min-width': '75rem' }"
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 2%">#</th>
                <th style="width: 15%">Tên thông số</th>
                <th style="width: 15%">Giá trị thông số</th>
                <th style="width: 15%">Tên sản phẩm</th>
                <th style="width: 5%">Độ ưu tiên</th>
                <th class="text-center" style="width: 9%">Trạng thái</th>
                <th class="text-center" style="width: 10%">Thao tác</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
            <tr [ngClass]="item?.status ? '' : 'text-400'">
                <td class="p-column-title">
                    <span class="p-column-title">#</span>{{ i + 1 }}
                </td>
                <!-- <td>
                    <span class="p-column-title">Thao tác:</span>
                    <p-actionbar
                        [actions]="setActionBar(item.status)"
                        (onClick)="actionClick($event, item)"
                    ></p-actionbar>
                </td> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="10" class="text-center">
                    Không tìm thấy thông số sản phẩm!
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
