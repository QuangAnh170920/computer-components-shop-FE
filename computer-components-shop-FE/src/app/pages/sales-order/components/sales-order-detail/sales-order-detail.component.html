<dialog-header> </dialog-header>

<dialog-content>
  <form [formGroup]="form!">
    <div class="p-fluid">
      <div class="p-formgrid grid">
        <div class="field col-12 lg:col-6">
          <label htmlfor="title"
            >Mã đơn hàng<span class="p-error">*</span></label
          >
          <input
            pInputText
            formControlName="code"
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="display_order"
            >Tên đơn hàng<span class="p-error">*</span></label
          >
          <input
            pInputText
            formControlName="name"
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title">Mã khách hàng</label>
          <input
            pInputText
            formControlName="code"
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title"
            >Tên khách hàng<span class="p-error">*</span></label
          >
          <input
            pInputText
            formControlName="code"
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title">Email<span class="p-error">*</span></label>
          <input
            pInputText
            formControlName="code"
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title"
            >Số điện thoại<span class="p-error">*</span></label
          >
          <input
            pInputText
            formControlName="code"
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title">Địa chỉ<span class="p-error">*</span></label>
          <input
            pInputText
            formControlName="code"
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title"
            >Thời gian đặt hàng<span class="p-error">*</span></label
          >
          <p-calendar
            appendTo="body"
            [showIcon]="true"
            [showButtonBar]="true"
            [showClear]="true"
            dateFormat="dd/mm/yy"
          ></p-calendar>
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title">Tổng giá<span class="p-error">*</span></label>
          <input
            pInputText
            formControlName="code"
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label>Sản phẩm</label>
          <p-button (onClick)="openPopupProduct($event)" label="Thêm sản phẩm" icon="pi pi-plus" />
        </div>
        <div class="field col-12 lg:col-12">
          <p-table
            #dt
            [lazy]="true"
            dataKey="id"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[5, 10, 20]"
            [paginator]="true"
            currentPageReportTemplate="Hiển thị từ  {first} đến {last} trên tổng số  {totalRecords} bản ghi"
            styleClass="datatable-responsive p-datatable-striped"
            [tableStyle]="{ 'min-width': '50rem' }"
          >
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center" style="width: 2%">#</th>
                <th class="text-center" style="width: 8%">Mã sản phẩm</th>
                <th style="width: 15%">Tên sản phẩm</th>
                <th class="text-center" style="width: 8%">Số lượng</th>
                <th class="text-center" style="width: 8%">Số tiền</th>
                <th class="text-center" style="width: 10%">Thao tác</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
              <tr>
                <td class="text-center">
                  {{ i + 1 }}
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="10" class="text-center">Chưa có sản phẩm nào!</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <div class="field col-12 lg:col-12">
          <label htmlfor="note">Mô tả</label>
          <textarea
            pTextArea
            id="description"
            formControlName="description"
            rows="5"
            cols="30"
            pInputTextarea
            type="text"
            class="p-inputtext p-component p-element"
          >
          </textarea>
        </div>
      </div>
    </div>
  </form>
</dialog-content>

<dialog-footer
  [isOnSave]="action !== 'view'"
  (onClose)="close()"
  (onSave)="save()"
  [isOnSaveContinue]="action === 'insert'"
  [disabledSave]="form!.invalid"
  [cancelLabel]="action === 'view' ? 'Đóng' : 'Huỷ'"
>
</dialog-footer>
