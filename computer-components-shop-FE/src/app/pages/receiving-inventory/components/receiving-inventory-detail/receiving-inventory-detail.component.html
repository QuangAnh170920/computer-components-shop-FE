<dialog-header> </dialog-header>

<dialog-content>
  <form [formGroup]="form!">
    <div class="p-fluid">
      <div class="p-formgrid grid">
        <div class="field col-12 lg:col-6">
          <label htmlfor="title"
            >Mã đơn nhập hàng<span class="p-error">*</span></label
          >
          <input
            pInputText
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title"
            >Tên đơn nhập hàng<span class="p-error">*</span></label
          >
          <input
            pInputText
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title"
            >Tên nhà cung cấp<span class="p-error">*</span></label
          >
          <input
            pInputText
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title">Số lượng<span class="p-error">*</span></label>
          <input
            pInputText
            id="title"
            type="text"
            class="p-inputtext p-component p-element"
          />
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title">Giá nhập<span class="p-error">*</span></label>
          <p-inputNumber
            mode="currency"
            currency="VND"
            locale="vi-VN"
          ></p-inputNumber>
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="title">Ngày nhập<span class="p-error">*</span></label>
          <p-calendar
            appendTo="body"
            [showIcon]="true"
            [showButtonBar]="true"
            [showClear]="true"
            dateFormat="dd/mm/yy"
          ></p-calendar>
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="note">Phương thức thanh toán đơn hàng</label>
          <p-dropdown
            [options]="productList"
            optionLabel="name"
            optionValue="id"
            placeholder="Chọn phương thức"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
          ></p-dropdown>
        </div>
        <div class="field col-12 lg:col-6">
          <label htmlfor="note">Tên sản phẩm</label>
          <p-dropdown
            [options]="productList"
            optionLabel="name"
            optionValue="id"
            placeholder="Chọn sản phẩm"
            [filter]="true"
            filterBy="name"
            [showClear]="true"
          ></p-dropdown>
        </div>
        <div class="field col-12 lg:col-12">
          <label htmlfor="note">Mô tả</label>
          <textarea
            pTextArea
            rows="5"
            cols="30"
            pInputTextarea
            type="text"
            class="p-inputtext p-component p-element"
          >
          </textarea>
        </div>
      </div>
    </div>
  </form>
</dialog-content>

<dialog-footer
  [isOnSave]="action !== 'view'"
  (onClose)="close()"
  (onSave)="save()"
  [isOnSaveContinue]="action === 'insert'"
  [cancelLabel]="action === 'view' ? 'Đóng' : 'Huỷ'"
  >
  <!-- [disabledSave]="form!.invalid" -->
</dialog-footer>
