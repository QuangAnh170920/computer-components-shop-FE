<div class="">
    <div class="grid grid-nogutter">
        <div class="col-6 p-2">
            <input
                type="text"
                pInputText
                placeholder="Tìm kiếm"
                class="p-inputtext p-component p-element w-full"
            />
        </div>
        <div class="col-6 p-2">
            <p-button label="Tìm kiếm" icon="pi pi-search"></p-button>
        </div>
    </div>
    <h5>Danh sách tệp tin</h5>
    <p-table
        [lazy]="true"
        dataKey="id"
        styleClass="datatable-responsive p-datatable-striped p-datatable-sm"
        [tableStyle]=""
        [scrollable]="true"
        scrollHeight="400px"
        scrollableX="true"
        [value]="files"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Sent Date</th>
                <th>File Name</th>
                <th>Vendor</th>
                <th>Channel</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-i="rowIndex" let-file>
            <tr>
                <td>{{ i }}</td>
                <td>{{ file.sentDate | date : "dd/MM/yyyy" }}</td>
                <td>
                    <p-button
                        label="{{ file.name }}"
                        styleClass="p-button-link"
                    ></p-button>
                </td>
                <td>{{ file.vendor }}</td>
                <td>{{ file.channel }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
