<div class="">
    <div class="grid grid-nogutter">
        <div class="col-6 p-2">
            <input
                type="text"
                pInputText
                placeholder="Tìm kiếm"
                class="p-inputtext p-component p-element w-full"
            />
        </div>
        <div class="col-6 p-2">
            <p-button label="Tìm kiếm" icon="pi pi-search"></p-button>
        </div>
    </div>
    <h5>Danh sách hợp đồng</h5>
    <p-table
        [lazy]="true"
        dataKey="id"
        styleClass="datatable-responsive p-datatable-striped p-datatable-sm"
        [tableStyle]=""
        [scrollable]="true"
        scrollHeight="400px"
        scrollableX="true"
        [value]="contracts"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Sent Date</th>
                <th>Nhà cung cấp</th>
                <th>File đính kèm</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-i="rowIndex" let-contract>
            <tr>
                <td>{{ i }}</td>
                <td>{{ contract.sentDate | date : "dd/MM/yyyy" }}</td>
                <td>{{ contract.suplier }}</td>
                <td>
                    <p-button
                        label="{{ contract.files }}"
                        styleClass="p-button-link"
                    ></p-button>
                </td>
                <td>
                    <div class="flex">
                        <p-button
                            icon="pi pi-eye"
                            styleClass="p-button-text"
                        ></p-button>
                        <p-button
                            icon="pi pi-cart-plus"
                            styleClass="p-button-text"
                        ></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
